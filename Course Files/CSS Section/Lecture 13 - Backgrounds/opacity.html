<!DOCTYPE html>
<html>
    <head>
        <title>Introduction to CSS: Opacity</title>
        <meta charset="utf-8">

        <style type="text/css">

            /* Opacity declaration  determines the opacity of the image */
            img{
                opacity: 0.4;
            }

            /* The declaration below changes the opacity of the image based on the state, in this case, if the user hovers over the image */
            img:hover{
                opacity: 1.0;
            }

        </style>
    </head>
    <body>

        <div><img src="bg.jpg" width="640" height="400"></div>

    </body>
</html>
