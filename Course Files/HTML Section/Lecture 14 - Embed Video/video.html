<!DOCTYPE html>
<html>
<body>


<!-- Lecture 14 - Inserting videos -->
<!-- If you have the autoplay attribute included, the video will play automatically. -->
 <!--If you have the controls attribute included, the video will have controls included -->
<video width="100%" autoplay>
  <source src="ya.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<!-- Lecture 15 - relative vs absolute file refrencing -->
 <!-- Relative file referencing is shown in the example above, where only the file name and extension is needed in the src attribute -->
  <!-- Absolute is shown below, like when you're refereencing an external image at a url for example -->
<img src="https://upload.wikimedia.org/wikipedia/en/b/b0/Kamen_rider_eurodata.png" alt="Mountain View" style="width:900px;">

</body>
</html>
